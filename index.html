<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home">
        <header>
            <!--logo-->
            <img src="logo.png" alt="logo"> 
            <h2>Talking Booleaners from A to B</h2>
        </header>

        <main>
            <!--sezione comandi-->
            <div class="comandi">
                <input type="button" value="Prentota">
                <input type="button" value="Termina prenotazione">
                <input type="button" value="Accendi luci">
            </div>

            <!--sezione monopattini-->
            <div class="slot">
                <div class="oggetto">
                    <input type="checkbox">
                    <span><strong>Monopattino Gino22</strong></span>                                        
                </div>
                <div class="info">
                    <span> Via Guadalametri - a 220 metri da te <br> Stato carica:</span>
                </div>
                <div class="batteria half"></div>
            </div>

            <div class="slot">
                <div class="oggetto">
                    <input type="checkbox">
                    <span><strong>Monopattino Mike24</strong></span>                                        
                </div>
                <div class="info">
                    <span> Via Ricciardoni - a 420 metri da te <br> Stato carica:</span>
                </div>
                <div class="batteria max"></div>
            </div>

            <div class="slot">
                <div class="oggetto">
                    <input type="checkbox">
                    <span><strong>Monopattino Fede154</strong></span>                                        
                </div>
                <div class="info">
                    <span> Via Mentarini - a 490 metri da te <br> Stato carica:</span>
                </div>
                <div class="batteria min"></div>
            </div>
        </main>
    </div>
</body>
</html>
